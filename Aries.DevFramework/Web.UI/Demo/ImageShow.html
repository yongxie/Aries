<script type="text/javascript" >

    AR.Form.onBeforeExecute = function ()
    {
        AR.Ajax.post('GetData', null, { page: 1 }, function (result) {
            if (result.success) {
                for (var i = 0; i < result.rows.length; i++) {
                    var div1 = document.getElementById("photos");
                    var div = document.createElement("div") //创建一个div
                    div.className = "photo";
                    div.innerHTML = "<a href='"+result.rows[i].thumbnailpath+"'><img src='"+result.rows[i].thumbnailpath+"' /></a><div class='title' style='width:100px;'>"+result.rows[i].filename+"</div>";
                                        
                    div1.appendChild(div)//将div添加到body下面

                    //console.log(result.rows[i]["thumbnailpath"]);
                }
                $('.photos').gallerify({
	                margin:30,
	                mode:'default',
	                lastRow:'adjust'
                });	
                //console.log(result.rows);
            }
        });
        AR.Ajax.post('GetSort', null, null, function (result) {
            if (result.success) {
                for (var i = 0; i < result.rows.length; i++) {
                    var header = document.getElementById("sort");
                     var a = document.createElement("a") //创建一个a标签
                    a.href = "#";
                    a.innerHTML = "<lable class='link' value="+result.rows[i].name+ " onclick=\"lbclick(this)\">"+result.rows[i].name+ "</lable>";                
                    header.appendChild(a)//将a添加到header下面
                }
            }
        });
    }


    var edit=true;//可控元素
            $(window).scroll(
                    function () {
                        var scrollTop = $(this).scrollTop();
                        var scrollHeight = $(document).height();
                        var windowHeight = $(this).height();
                        if (scrollTop + windowHeight+100 >= scrollHeight && edit) {
                            edit=false;
                            console.log("来，跟着一起。哈哈哈哈哈哈");
                            setTimeout("edit=true;",1000);
                    }

                    }
    );

</script >
